services:
  # Universal Payment Protocol Web Service
  - type: web
    name: upp-server
    runtime: node
    plan: free # Use 'free' for development, upgrade to 'standard' for production
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: upp-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: upp-redis
          property: connectionString
      # These will be set manually in Render dashboard for security
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CARD_ENCRYPTION_KEY
        generateValue: true
    domains:
      - upp.realconnect.online # Use your existing domain

  # Redis Cache Service
  - type: redis
    name: upp-redis
    plan: free # Use 'free' for development, upgrade to 'standard' for production
    maxmemoryPolicy: allkeys-lru
    ipAllowList: [] # Empty array allows all IPs - configure as needed for security

databases:
  # PostgreSQL Database
  - name: upp-postgres
    plan: free # Use 'free' for development, upgrade to 'standard' for production
    databaseName: upp_production
    user: upp_user